<div class="row well well-sm">
  <div class="btn-toolbar">
    <button type="button" class="btn btn-default" ng-click="$ctrl.onCancel()">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Back
    </button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.fakeEmail()">Generate Fake</button>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="to">To</label>
    <input type="email" class="form-control" id="to" ng-model="$ctrl.mail.to" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" ng-model="$ctrl.mail.subject" placeholder="Subject">
  </div>
  <div class="form-group">
    <textarea class="form-control" id="text" ng-model="$ctrl.mail.text" placeholder="Mail text" rows="10"></textarea>
  </div>
  <button type="button" class="btn btn-default" ng-click="$ctrl.onCancel()">Cancel</button>
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()">Submit</button>
</form>
