<div class="row well well-sm no-horizontal-border">
  <div class="btn-toolbar">
    <button type="button" class="btn btn-default" ng-click="$ctrl.refresh()">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
    </button>
  </div>
</div>

<table ng-if="$ctrl.mails.length" class="table table-striped table-hover">
  <tr ng-repeat="mail in $ctrl.mails" ui-sref="^.mail({mailId: mail.$id})">
    <th scope="row">{{$index + 1}}</th>
    <td>{{$ctrl.collocutor(mail)}}</td>
    <td>{{mail.subject}}</td>
    <td>{{$ctrl.formatDate(mail.timestamp)}}</td>
    <td ng-if="$ctrl.folder !== 'trash'">
      <button type="button" class="btn btn-default" ng-click="$ctrl.remove(mail, $event)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </td>
  </tr>
</table>

<div ng-if="!$ctrl.mails.length" class="well">No emails yet</div>
