<div class="row well well-sm no-horizontal-border">
  <div class="btn-toolbar">
    <button type="button" class="btn btn-default" ng-click="$ctrl.onRefresh()">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh
    </button>
  </div>
</div>

<table class="table table-striped table-hover">
  <tr ng-repeat="mail in $ctrl.mails" ng-click="$ctrl.onSelect({mail:mail})">
    <th scope="row">{{$index + 1}}</th>
    <td>{{$ctrl.collocutor(mail)}}</td>
    <td>{{mail.subject}}</td>
    <td>{{$ctrl.formatDate(mail.timestamp)}}</td>
  </tr>
</table>
