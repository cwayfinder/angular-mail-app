<div class="row well well-sm horizontal-padding no-horizontal-border">
  <div class="btn-toolbar">
    <app-dropdown current-app="mail"></app-dropdown>
  </div>
</div>

<ul class="nav nav-sidebar horizontal-padding">
  <li>
    <button type="button" class="btn btn-primary text-uppercase" ui-sref="^.compose">Compose</button>
  </li>
  <li role="separator">&nbsp;</li>
  <li class="active">
    <a ui-sref="^.folder({folder: 'inbox'})">
      <span ng-class="{bold: $ctrl.selectedFolder == 'inbox'}">Inbox</span>
    </a>
  </li>
  <li>
    <a ui-sref="^.folder({folder: 'sent'})">
      <span ng-class="{bold: $ctrl.selectedFolder == 'sent'}">Sent Mails</span>
    </a>
  </li>
</ul>
